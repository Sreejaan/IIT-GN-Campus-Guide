{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
  <h2 class="text-center mb-4">üè® Available Hostels</h2>

  {% if hostels %}
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      {% for hostel in hostels %}
        <div class="col">
          <a href="{% url 'hostel_building' building_slug=hostel.slug %}" class="text-decoration-none">
            <div class="card h-100 shadow-sm">
              <div class="card-body text-center">
                <h5 class="card-title mb-0">{{ hostel.name }}</h5>
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted text-center">No hostels available at the moment.</p>
  {% endif %}
</div>
{% endblock %}
