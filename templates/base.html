<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            h1, h2, h3, h4, h5, h6 {
                color: #ddd;
            }

            hr {
                border-color: #444;
            }

            /* Button overrides for dark mode */
            .btn {
                background-color: #1f1f1f;
                color: #f0f0f0;
                border-color: #444;
            }

            .btn:hover {
                background-color: #333;
                color: #fff;
            }

            /* Specific styling if you use btn-primary (optional) */
            .btn-primary {
                background-color: #1a73e8;
                border-color: #1a73e8;
            }

            .btn-primary:hover {
                background-color: #155ab6;
                border-color: #155ab6;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="mb-4">
        <h1 class="text-center">üè´ IIT GN Campus Navigation</h1>
        <hr>
    </header>

    {% block content %}
    {% endblock %}
</div>

</body>
</html>
