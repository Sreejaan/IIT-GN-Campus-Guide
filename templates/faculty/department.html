{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4 text-center">{{ department.name }} Department</h2>

    {% if roles %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            {% for role in roles %}
                <div class="col">
                    <a href="{% url 'faculty_detail' role.person.slug %}" class="card h-100 text-decoration-none text-dark shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ role.person.name }}</h5>
                            <p class="card-text text-muted">{{ role.designation.title }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted mt-3">No faculty or staff found for this department.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'faculty_index' %}" class="btn btn-outline-primary">&larr; Back to Faculty Index</a>
    </div>
</div>
{% endblock %}
