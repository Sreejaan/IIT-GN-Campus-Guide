{% extends "base.html" %}

{% block content %}
<h2 class="text-center mb-4 text-primary">🅿️ Parking Facilities</h2>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for parking in parkings %}
    <div class="col">
      <div class="card h-100 shadow-sm border border-secondary">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ parking.name }}</h5>
          <p class="card-text text-secondary">{{ parking.location_note|default:"No location note provided." }}</p>
          <a href="{% url 'parking_detail' parking_slug=parking.slug %}" class="btn btn-outline-primary">
            View Details →
          </a>
        </div>
      </div>
    </div>
  {% empty %}
    <p class="text-muted text-center">🚫 No parking facilities added yet.</p>
  {% endfor %}
</div>
{% endblock %}
