{% extends "base.html" %}

{% block content %}
    <h2 class="mb-4">ðŸš° Water Point Locations</h2>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for water_point in water_points %}
        <div class="col">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ water_point.name }}</h5>
                    <p class="card-text">{{ water_point.location_note }}</p>
                    <p class="card-text"><strong>Type:</strong> {{ water_point.get_facility_type_display }}</p>
                    <a href="{{ water_point.google_maps_url }}" class="btn btn-primary" target="_blank">
                        View on Google Maps
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
